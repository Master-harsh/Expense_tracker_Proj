<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">

        <h1 style="color: black; text-decoration: dotted; text-transform: uppercase; font-style: italic; border-radius: 10px; font-size: 50px; margin-top: 10px; text-decoration: line-through;
        ">.. Expense Tracker ..</h1>

        <div id="Input-section">
            <h2 style="font-size: 40px; background-color: antiquewhite; color: #db0f0f; border-radius: 10px;">-: Expenses :-</h2>
            <form id="expense-form">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>

                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" required>
                
                <br>

                <label for="category">Category:</label>
                <select name="category" id="category">
                    <option value="none">Select--</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="cloths">Clothing</option>
                    <option value="Rent">Rent</option>
                    <option value="Bills">Bills</option>
                </select>

                <label for="Date">Date:</label>
                <input type="date" name="date" id="date">

                <button type="submit" id="Button">Add Expense</button>
            </form>
        </div>

        <div id="expense-list">
            <h2 style="font-size: 45px; background-color: antiquewhite; text-align: center; border-radius: 10px;">:-Expense List-:</h2>
            <ul id="expenses">
                <!-- li are added to the website dynamiclly! -->
            </ul>
        </div>

        <div id="summary">
            <h2 style="background-color: aquamarine; text-align: center; border-radius: 5px;">Summary</h2>
            <p style="font-size: 20px;">Total Expenses: $<span id="total-expenses">0</span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
